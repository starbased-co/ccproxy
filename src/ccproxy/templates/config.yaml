# See https://docs.litellm.ai/docs/proxy/configs
model_list:
  # Default model for regular use
  - model_name: default
    litellm_params:
      model: claude-sonnet-4-20250514

  # Background model, see: https://docs.anthropic.com/en/docs/claude-code/costs#background-token-usage
  - model_name: background
    litellm_params:
      model: claude-3-5-haiku-20241022

  # Thinking model for complex reasoning (request.body.think = true)
  - model_name: think
    litellm_params:
      model: claude-opus-4-20250514

  # Large context model for >60k tokens (threshold configurable in ccproxy.yaml)
  - model_name: token_count
    litellm_params:
      model: gemini-2.5-pro

  # Web search model for execution when the WebSearch tool is present
  - model_name: web_search
    litellm_params:
      model: gemini-2.5-flash

  - model_name: claude-sonnet-4-20250514
    litellm_params:
      model: anthropic/claude-3-5-sonnet-20241022
      api_base: https://api.anthropic.com
      # api_key removed - OAuth token will be forwarded from claude-cli

  - model_name: claude-opus-4-20250514
    litellm_params:
      model: anthropic/claude-opus-4-20250514
      api_base: https://api.anthropic.com
      # api_key removed - OAuth token will be forwarded from claude-cli

  - model_name: claude-3-5-haiku-20241022
    litellm_params:
      model: anthropic/claude-3-5-haiku-20241022
      api_base: https://api.anthropic.com
      # api_key removed - OAuth token will be forwarded from claude-cli

  - model_name: gemini-2.5-pro
    litellm_params:
      model: gemini/gemini-2.5-pro
      api_base: https://generativelanguage.googleapis.com
      api_key: os.environ/GOOGLE_API_KEY

  - model_name: gemini-2.5-flash
    litellm_params:
      model: gemini/gemini-2.5-flash
      api_base: https://generativelanguage.googleapis.com
      api_key: os.environ/GOOGLE_API_KEY

litellm_settings:
  callbacks: ccproxy.handler
  # set_verbose: true

general_settings:
  forward_client_headers_to_llm_api: true
  # LiteLLM already has built-in /anthropic pass-through endpoint
  # OAuth token conversion is handled in CCProxyHandler for /chat/completions
  # and LiteLLM's built-in /anthropic endpoint for /v1/messages

