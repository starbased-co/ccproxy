litellm:
  host: 127.0.0.1
  port: 4000
  num_workers: 4
  debug: true
  detailed_debug: true

ccproxy:
  debug: true
  context:
    enabled: false  # Enable to inject Claude Code conversation context
  rules:
    - label: token_count
      rule: ccproxy.rules.TokenCountRule
      params:
        - threshold: 60000
    - label: background
      rule: ccproxy.rules.MatchModelRule
      params:
        - model_name: claude-3-5-haiku-20241022
    - label: think
      rule: ccproxy.rules.ThinkingRule
    - label: web_search
      rule: ccproxy.rules.MatchToolRule
      params:
        - tool_name: WebSearch
